global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'docker-monitor'

# Конфигурация правил алертов
rule_files:
  - '/etc/prometheus/alerts.yml'

# Конфигурация scrape targets
scrape_configs:
  # Prometheus сам себя мониторит
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter для метрик системы
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

