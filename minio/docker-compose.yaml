version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-dev
    hostname: minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # API порт
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Console порт
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  minio_data:
    driver: local

networks:
  default:
    name: minio-network

